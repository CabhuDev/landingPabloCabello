[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/app/logs

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx_error.log

[program:fastapi]
command=/usr/local/bin/python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app/backend
user=appuser
autostart=true
autorestart=true
stderr_logfile=/app/logs/fastapi_error.log
stdout_logfile=/app/logs/fastapi.log
environment=PATH="/home/appuser/.local/bin:%(ENV_PATH)s",PYTHONPATH="/app/backend:/home/appuser/.local/lib/python3.11/site-packages"

[unix_http_server]
file=/tmp/supervisor.sock

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface