# Configuración Nginx para contenedor Pablo Cabello
# Nginx interno que recibe tráfico del proxy VPS
# Solo HTTP en puerto 80 (el VPS maneja SSL)

server {
    listen 80;
    server_name _;  # Acepta cualquier hostname (el VPS ya filtra)
    
    # Configuración básica
    server_tokens off;
    client_max_body_size 10M;
    
    # Logs
    access_log /app/logs/nginx_access.log;
    error_log /app/logs/nginx_error.log;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Headers de seguridad mejorados para Chrome
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; frame-src 'self' https:;" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Servir archivos estáticos del frontend
    location / {
        root /app/frontend;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Cache para HTML
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }
    
    # API Backend - Proxy a FastAPI (puerto 8000 interno)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Documentación API (FastAPI docs)
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Service Worker (sin cache)
    location /sw.js {
        root /app/frontend;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Robots.txt y sitemap
    location /robots.txt {
        root /app/frontend;
    }
    
    location /sitemap.xml {
        root /app/frontend;
    }
    
    # Bloquear archivos sensibles
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(env|log|config)$ {
        deny all;
    }
}
