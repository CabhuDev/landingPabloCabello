# Configuración Nginx para Pablo Cabello - Aparejador
# Puerto 8080 (HTTP) y 8443 (HTTPS) en Docker

server {
    listen 80;
    server_name pablocabello.com www.pablocabello.com;
    
    # Configuración de seguridad
    server_tokens off;
    
    # Configuración de logs
    access_log /app/logs/nginx_access.log;
    error_log /app/logs/nginx_error.log;
    
    # Tamaño máximo de archivos subidos
    client_max_body_size 10M;
    
    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'; frame-ancestors 'self';" always;
    
    # Servir archivos estáticos del frontend
    location / {
        root /app/frontend;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Cache para HTML (más corto)
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }
    
    # Proxy para API del backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Endpoint de salud
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Documentación API (solo en desarrollo)
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Service Worker
    location /sw.js {
        root /app/frontend;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
    }
    
}

# Configuración SSL para puerto 443 (mapeado a 8443 en docker)
server {
    listen 443 ssl http2;
    server_name pablocabello.com www.pablocabello.com;
    
    # Certificados SSL (Let's Encrypt o autofirmados)
    ssl_certificate /app/certs/fullchain.pem;
    ssl_certificate_key /app/certs/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Headers de seguridad adicionales para HTTPS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Configuración de seguridad
    server_tokens off;
    
    # Configuración de logs
    access_log /app/logs/nginx_access_ssl.log;
    error_log /app/logs/nginx_error_ssl.log;
    
